<div class="table-cont">
  <button (click)="toggle()">Toggle</button>
  <table class="table  table-striped table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Camper Name</th>
        <th>Pts in last 30 days</th>
        <th>All time points</th>
      </tr>
    </thead>
    <tbody>
      <template [ngIf]="alltime" >
         <tr *ngFor="let leader of alltimeLeaders; let i= index" >
          <td>{{i+1}}</td>
          <td>{{leader.username}}</td>
          <td>{{leader.recent}}</td>
          <td>{{leader.alltime}}</td>
        </tr>
     </template>
     <template [ngIf]="!alltime" >
        <tr *ngFor="let leader of recentLeaders; let i= index" >
          <td>{{i+1}}</td>
          <td>{{leader.username}}</td>
          <td>{{leader.recent}}</td>
          <td>{{leader.alltime}}</td>
        </tr>
     </template>
    </tbody>
  </table>
</div>

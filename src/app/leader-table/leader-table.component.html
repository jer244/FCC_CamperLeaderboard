<div class="btn-group btn-group-justified buttonDiv">
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="toggle(true)" [class.active]="alltime">All-Time</button>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-primary" (click)="toggle(false)" [class.active]="!alltime">Recent</button>
  </div>
</div>
<div class="table-cont">
  <table class="table  table-striped table-hover table-condensed">
    <thead>
      <tr>
        <th>#</th>
        <th>Camper Name</th>
        <th>Pts in last 30 days</th>
        <th>All time points</th>
      </tr>
    </thead>
    <tbody>
      <template [ngIf]="alltime" >
         <tr *ngFor="let leader of alltimeLeaders; let i= index" >
          <td>{{i+1}}</td>
          <td>{{leader.username}}</td>
          <td>{{leader.recent}}</td>
          <td>{{leader.alltime}}</td>
        </tr>
     </template>
     <template [ngIf]="!alltime" >
        <tr *ngFor="let leader of recentLeaders; let i= index" >
          <td>{{i+1}}</td>
          <td>{{leader.username}}</td>
          <td>{{leader.recent}}</td>
          <td>{{leader.alltime}}</td>
        </tr>
     </template>
    </tbody>
  </table>
</div>
